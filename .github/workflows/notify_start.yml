---
on:
  workflow_call:
    inputs:
      BRANCH:
        required: false
        type: string
        default: "sandbox"
      ENVIRONMENT:
        required: true
        type: string
      REPOSITORY_TYPE:
        required: false
        type: string
        default: "backend"
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      AWS_REGION:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SLACK_APP_BENDER_TOKEN:
        required: true

name: notify start

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    outputs:
      slack_channel: ${{ steps.select_repo_type.outputs.slack_channel_env_select}}

    steps:
      - name: Select Back/Front and Environment
        id: slack_channel_env_select
        run: |
          if [[ ${{ github.repository }} ~= 'frontend' ]]; then
            echo "::set-output name=slack_channel_env_select::SLACK_FRONTEND_${{ uppercase(inputs.ENVIRONMENT) }}"
          elif [[ ${{ github.repository }} ~= 'backend']]; then
            echo "::set-output name=slack_channel_env_select::SLACK_BACKEND_${{ uppercase(inputs.ENVIRONMENT) }}"
          else
            echo "::set-output name=slack_channel_env_select::SLACK_MISC_${{ uppercase(inputs.ENVIRONMENT) }}"
          fi
  notify:
    name: notify
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    needs:
      - prepare
    outputs:
      env_prefix: ${{ steps.env_prefix_enabled.outputs.env_prefix}}
      slack_channel: ${{ steps.slack_channel_check.outputs.slack_channel }}
    steps:
      - name: DEBUG > print envvars
        run: printenv

      - name: Notify to Slack branch
        # using this github-action https://github.com/archive/github-actions-slack
        id: slack_notify_branch
        if: (github.event.client_payload.slash_command.args.named.branch != '') || (inputs.BRANCH != '')
        uses: archive/github-actions-slack@master
        with:
          slack-channel: ${{ secrets[needs.prepare.outputs.slack_channel] }}
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_APP_BENDER_TOKEN }}
          slack-text: "*Deploying* \n* - Repo:* ${{ github.repository }}\n* - Branch:* ${{ inputs.BRANCH }}\n* - Environment:* ${{ inputs.ENVIRONMENT }}\n* - By:* ${{ github.actor }}\n"

      - name: Notify to Slack image
        # using this github-action https://github.com/archive/github-actions-slack
        id: slack_notify_image
        if: (github.event.client_payload.slash_command.args.named.image_version != '')
        uses: archive/github-actions-slack@master
        with:
          slack-channel: ${{ secrets[needs.prepare.outputs.slack_channel] }}
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_APP_BENDER_TOKEN }}
          slack-text: "*Deploying* \n* - Repo:* ${{ github.repository }}\n* - Image:* ${{ github.event.client_payload.slash_command.args.named.image_version }}\n* - Environment:* ${{ inputs.ENVIRONMENT }}\n* - By:* ${{ github.actor }}\n"

      - name: Record job and notification data
        if: always()
        run: |
          echo ${{ steps.slack_notify.outputs.slack-result }} > slack_data.txt

      - name: Upload slack_data as an artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pass_slack_data
          path: slack_data.txt
